<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <section>
    <main>
        <div class="main">
            <div class="mainImg">
                <div class="imageBox">
                   <img class="image1 anim " src="./img/screenshot1.png" alt=""> 
                   <img class="image2 anim2" src="./img/screenshot2.png" alt="">
                   <img class="image1 anim3" src="./img/screenshot3.png" alt="">
                   <img class="image1 anim4" src="./img/screenshot4.png" alt="">       
                </div>
            </div>
            <div class="inscriptionBox">
                <div class="inscription">
                    <div class="inscriptionTop instagram">
                    </div>
                    <div class="inscriptionTop">
                        <input class="input" type="text" placeholder="Num. téléphone, nom d'utilisateur ou e-mail">
                    </div>
                    <div class="inscriptionTop">
                        <input class="input"type="text" placeholder="Mot de passe">
                    </div>
                    <div class="connection inscriptionTop">
                        <button type="submit">Se connecter</button>
                    </div>
                    
                    <div class="ou inscriptionTop">
                        <div class="trait trait1"></div>
                        <div>OU</div>
                        <div class="trait trait2"></div>
                    </div>
                    <div class="inscriptionTop">
                        <button class="seConnecter">
                            <div>
                                <img src="./img/facebook.png" alt=""  height="14px">
                            </div>
                            <div class="seConnecterTexte">
                                Se connecter avec Facebook
                            </div>
                        </button>
                    </div>
                    <div class=" motOublie inscriptionTop">
                        <button>Mot de passe oublié ?</button>
                    </div>
                </div>
                <div class="noCompte">
                    <div>
                        Vous n'avez pas de compte ?
                    </div>
                    <div>
                        <button type="submit">Inscrivez-vous</button>
                    </div>
                </div>
                <div class="telecharger">
                    <div>
                        Télcharger l'application
                    </div>
                    <div class="imgGoogleBox">
                        <div>
                            <a href="">
                                <img class="imgGoogle" src="./img/bouton-google.png" alt="">
                            </a>
                        </div>
                        <div>
                            <a href="">
                                <img class="imgMicrosoft" src="./img/bouton-microsoft.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </main>
    <footer>
        <div class="footerBox">
            <div class="footer1">
                <a href="https://about..com/" target="_blank">Meta</a>

                <a href="https://about..com/technologies/-verified/" target="_blank">Meta Verified</a>
            </div>
            <div class="footer2">
                <div>
                    <select name="" id="">
                        <option value="fr">Français</option>
                        <option value="en">Anglais</option>
                    </select>
                </div>

                    © 2023 Instagram par Meta
                </div>

            </div>
